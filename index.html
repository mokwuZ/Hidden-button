<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden-button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
            Hidden button!
            </div>
            <div class="card-body">
                <h5 class="card-title" id="message">Choose a winner button</h5>
                <button id="0" class="btn btn-primary" onclick="btnClick(id)">1</button>
                <button id="1" class="btn btn-primary" onclick="btnClick(id)">2</button>
                <button id="2" class="btn btn-primary" onclick="btnClick(id)">3</button> 
                <br>
                <br>
                <button class="btn btn-primary" onclick="playAgain()">Play again</button>
            </div>
        </div>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
